<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" href="style.css">
   </head>
   <body ng-app="directoryApp">
      <div class="container">
         <div class="row">
            <h1>UF Directory App</h1>
         </div>
         <div class="row" ng-controller="ListingsController">
            <div class="col-md-8">
               <div class="input-group" id="searchBar">
                  <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
                  <input type="text" class="form-control" placeholder="Search" ng-model="finder">
               </div>
               <div class="tableWrapper">
                  <table class="table table-striped table-hover">
                     <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th></th>
                     </tr>
                     <tr ng-repeat="listing in listings | filter:finder" ng-click="showDetails($index)">
                        <td>{{listing.code}}</td>
                        <td>{{listing.name}}</td>
                        <td><button class="button" ng-click="deleteListing($index)"><span class="glyphicon glyphicon-trash"></span></button></td>
                     </tr>
                  </table>
               </div>
               <br>
               <form class="form"> 
                  Building Code: <input type="text" ng-model="code_"> <br>
                  Building Name: <input type="text" ng-model="name_"> <br>
                  Building Address: <input type="text" ng-model="address_"> <br>
                  <button class="button" ng-click="addListing()">New Building
               </form>
               <br>
               </form>
            </div>
            <div class="col-md-4">
               <div class="jumbotron">
                  <h2>Detailed Information</h2>
                  {{ detailedInfo.name }}<br>
                  {{ detailedInfo.address }} <br> 
                  {{ detailedInfo.coordinates.longitude }} {{ detailedInfo.coordinates.latitude }} <br>
               </div>
            </div>
         </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
      <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
      <script src="app.js"></script>
      <script src="listingController.js"></script>
      <script src="listingFactory.js"></script>
   </body>
</html>
